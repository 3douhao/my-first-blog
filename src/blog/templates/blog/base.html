
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
       <link
       href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
       crossorigin="anonymous">
       <link rel="stylesheet"
       href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css" />
       <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <title>Django girls</title>
  </head>
  <body>
    <div class="page-header">
      <a href="{% url 'post_new' %} class="top-menu"><span
      class="glyphicon glyphicon-plus"></span></a>


      <h1><a href="/">Django girls blog</a></h1>

    <div class="content container">

        <div class="col-md-8">

        </div>
      </div>
    </div>

</html>
